<div class="content__data--card">
    <img [src]="data.img" alt="data">
    <div class="card__container">
        <h3 class="card__title">{{ data.name | uppercase}}</h3>
        <p class="card__subtitle"><strong>Air date</strong>: {{ data.air_date }}</p>
        <p class="card__description"><strong>Episode</strong>: {{ data.episode }}</p>
        <div class="panelButtons">
            <a>Detail</a>
        </div>
    </div>
</div>
