<section class="content">
    <h2 class="card__header">{{ titleHeader }}</h2>
    <div *ngIf="!data" class="loading">
        <img src="https://indiehoy.com/wp-content/uploads/2020/07/rick-morty.jpg" alt="Loading">
    </div>
    <div class="card__content">
        <app-card *ngFor="let cardData of data" [data]="cardData" [isEpisode]="isEpisode"></app-card>
    </div>
    <div *ngIf="isEpisode" class="panel_arrows">
        <a [ngClass]="{ 'disabled': numberPage <= 1 }" routerLink="/episodes/page/{{ numberPage - 1 }}"><i class="material-icons" >navigate_before</i></a>
        <a [ngClass]="{ 'disabled': numberPage >= 3 }" routerLink="/episodes/page/{{ numberPage + 1 }}"><i class="material-icons">navigate_next</i></a>
    </div>
</section>
